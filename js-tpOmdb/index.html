<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>exo JS</title>
  </head>
  <body>
    <header>
      <img src="./img/cinema.jpg" alt="Cinema" />
    </header>

    <div class="recherche input-group d-flex flex-row justify-content-center">
      <div class="form-outline col-4">
        <input
          type="search"
          placeholder="Nom du film"
          id="nom"
          class="form-control"
        />
      </div>
      <button type="submit" id="button" class="btn btn-primary col-2">
        Rechercher
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div id="resultat"></div>

    <script src="tp-omdb.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
