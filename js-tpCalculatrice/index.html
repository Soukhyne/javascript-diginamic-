<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <input id="resultat" type="text" class="resultat" value="0" disabled />
    <table>
      <tbody>
        <tr>
          <td id="plus" class="operation">+</td>
          <td id="moins" class="operation">-</td>
          <td id="multiplie" class="operation">*</td>
          <td id="divise" class="operation">/</td>
        </tr>
        <tr>
          <td id="sept" class="chiffre">7</td>
          <td id="huit" class="chiffre">8</td>
          <td id="neuf" class="chiffre">9</td>
          <td id="total" rowspan="4" class="total">=</td>
        </tr>
        <tr>
          <td id="quatre" class="chiffre">4</td>
          <td id="cinq" class="chiffre">5</td>
          <td id="six" class="chiffre">6</td>
        </tr>
        <tr>
          <td id="un" class="chiffre">1</td>
          <td id="deux" class="chiffre">2</td>
          <td id="trois" class="chiffre">3</td>
        </tr>
        <tr>
          <td id="zero" class="chiffre">0</td>
          <td id="virgule" class="chiffre">.</td>
          <td id="clear" class="operation">AC</td>
        </tr>
      </tbody>
    </table>
    <script src="tpCalculatrice.js"></script>
  </body>
</html>
